<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-line">
        <input type="text" placeholder="Enter a city.." id="search-input" />
        <input type="submit" value="Search" />
      </form>
      <span class="curentMeasures">
        <div class="currently">
          <h1 id="current-city"></h1>
          <span id="current-date"></span>,
          <span id="description"></span>
          <br />
          Humidity: <strong class="measures" id="humidity"></strong>, Wind:
          <strong class="measures" id="wind"></strong>
        </div>
        <div class="currentTemperature">
          <div id="emoji"><img src="" class="emoji" /></div>
          <div class="exactTemperature" id="current-temperature"></div>
        </div>
      </span>
      <div class="weather-forecast" id="forecast"></div>
      <footer>
        The progect was coded by
        <a href="https://github.com/ViktoriiaMorozenko" target="_blank"
          >Viktoriia Morozenko</a
        >
        and is on <a href="https://github.com" target="_blank">GitHub</a> and
        hosted on
        <a href="https://unrivaled-semolina-8b1d54.netlify.app" target="_blank"
          >Netify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
